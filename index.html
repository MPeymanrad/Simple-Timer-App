<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Timer App</title>
  </head>
  <body>
    <h1 class="title">Timer App</h1>
    <div class="time_inputs">
      <input type="text" class="time_input" value="00" readonly />
      <span>:</span>
      <input type="text" class="time_input" value="00" readonly />
      <span>:</span>
      <input type="text" class="time_input" value="00" readonly />
    </div>
    <div class="buttons">
        <button class="start_btn">Start</button>
        <button class="pause_btn" disabled>Pause</button>
        <button class="cancel_btn" disabled>Reset</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
